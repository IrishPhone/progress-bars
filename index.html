<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress bars</title>
    <style>
    	.progress, .progress-bar{
    		height: 3rem !important;
    	}

    </style>
</head>
<body>
	<div class="container">

		<div class="row mt-5">
			<div class="progress col-8 p-0">
		    	<div class="progress-bar" id="group1" role="progressbar" style="width:60%">10%</div>
		  	</div>
		  	<button type="button" id="button1" class="btn btn-primary ml-2">+ 1%</button>


		  	<button type="button" id="button2" class="btn btn-primary ml-2">+ 3%</button>

		  	<button type="button" id="button3" class="btn btn-primary ml-2">+ 7%</button>
		
			<button type="button" id="reset" class="btn btn-primary ml-2">Reset</button>
		</div>

	</div>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

	<script src="script.js"></script> 
	
</body>
</html>
